<!-- Llamamos al componente cabecero -->

<app-header (eventBusqueda)="callBack.refreshContact($event)" >Cargando cabecero...</app-header>

<!-- Callback es el identificador de la "clase hermana" -->
<app-body-table #callBack >Cargando cuerpo...</app-body-table>
